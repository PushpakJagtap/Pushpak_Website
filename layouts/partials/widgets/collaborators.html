{{ $ := .root }} {{ $page := .page }}
<!-- Collaborators widget -->
<style>
  * {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 20%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style> 
<div class="row">
  <div class="col-xs-12 col-md-4 section-heading">
    <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1> {{ with $page.Params.subtitle }}
    <p>{{ . | markdownify }}</p>{{ end }}
  </div>
  <div class="col-xs-12 col-md-8">
    {{range $page.Params.collaborator}}
    {{if eq .show true}}
    <div class="column">
        <a href="{{.link}}" target="_blank"><img class='avatar avatar-circle' src="/img/collaborators/{{.image}}" alt="Avatar" style="width: 150px; height: 150px;"/></a>
        <a href="{{.link}}" target="_blank">
      <center><div class='collaborator-name'>
        {{.id}}
      </div>
      </a>
      <b><font size="-1"><div class='collaborator-position'>
        {{.position}}
      </div>
      <div class='collaborator-position1'>
        {{.position1}}
        </div></font></b>
    </div>
    {{end}}
    {{end}}
  </div>
</div>
